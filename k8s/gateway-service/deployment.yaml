apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-deployment
  namespace: instagram-backend
  labels:
    app: gateway
spec: # Deployment spec
  replicas: 2
  selector:
    matchLabels:
      app: gateway
  template: # Pod spec
    metadata:
      labels:
        app: gateway # This should match matchLabels
    spec:
      containers:
        - name: gateway
          image: gateway-service:dev
          ports:
            - containerPort: 4000
          env:
            - name: PORT
              value: "4000"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 20
            periodSeconds: 20
