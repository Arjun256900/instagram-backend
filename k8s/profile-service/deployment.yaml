apiVersion: apps/v1
kind: Deployment
metadata:
  name: profile-deployment
  namespace: instagram-backend
  labels:
    app: profile
spec:
  replicas: 2
  selector:
    matchLabels:
      app: profile
  template:
    metadata:
      labels:
        app: profile
    spec:
      containers:
        - name: profile
          image: profile-service:dev
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 6000
          env:
            - name: PORT
              value: "6000"
            - name: RABBITMQ_URL
              valueFrom:
                secretKeyRef:
                  name: firebase-secret
                  key: RABBITMQ_URL
            - name: RABBITMQ_EXCHANGE
              valueFrom:
                secretKeyRef:
                  name: firebase-secret
                  key: RABBITMQ_EXCHANGE
            - name: MONGO_URI
              valueFrom:
                secretKeyRef:
                  name: firebase-secret
                  key: MONGO_URI
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /health
              port: 6000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 6000
            initialDelaySeconds: 20
            periodSeconds: 20
